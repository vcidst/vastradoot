<!DOCTYPE html>
<html>
<head>
	<title>Vastradan 2018 - Drop Points Locator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/storelocator.css" />
</head>

<body>

<div class="bh-sl-container">
	<div id="page-header">
		<h1 class="bh-sl-title">Vastradan Drop Points Locator</h1>
		<p>Vastradan is a cloth collection drive organised from 21st January - 28th January, 2018</p>
	</div>

	<div class="bh-sl-form-container">
		<form id="bh-sl-user-location" method="post" action="#">
			<div class="form-input">
				<label for="bh-sl-address">Enter name of locality</label>
				<input type="text" id="bh-sl-address" name="bh-sl-address" />
			</div>

			<button id="bh-sl-submit" type="submit">Submit</button>
		</form>
	</div>

	<div id="bh-sl-map-container" class="bh-sl-map-container">
		<div id="bh-sl-map" class="bh-sl-map"></div>
		<div class="bh-sl-loc-list">
			<ul class="list"></ul>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/libs/handlebars.min.js"></script>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyDx-RnknHGQPm_2Rl30sGnPkshFUw2cBtY&region=IN"></script>
<script src="assets/js/plugins/storeLocator/jquery.storelocator.js"></script>
<script>
	$(function() {
		$('#bh-sl-map-container').storeLocator({
			'inlineDirections': true
		});
	});
</script>

</body>
</html>
